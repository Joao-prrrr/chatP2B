 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/MovementZone.css">
     <link rel="stylesheet" href="css/contactPopUp.css">
     <script src="js/ConversationScript.js" type="module"></script>
     <script src="js/Login.js" type="module"></script>

 
     <title>Chat P2B</title>
 </head>
 <body>
 
     
     <main>
         <!-- Zone Login -->

         <div id="sectionLogin">
            <form action="" method="post">
                <fieldset>
                    <label class="loginElement" for="username">Login</label>
                    <input class="loginElement" type="text" name="username" id="username">
                    <label class="loginElement" for="password">Password</label>
                    <input class="loginElement" type="password" name="password" id="password">
                    <button id="sendLogin">login</button>
                </fieldset>
            </form>
         </div>


         <!-- Zone Liste de contacts -->
         <div id="ZoneContact">
             <img id="User" src="img/bingabongbi.png" alt="">
         </div>
         <p id="openLogin">login</p>
         <!-- Zone Message -->
         <section id="messageZone">
             <button id="leave">X</button>
             <h1 id="contactName">Person name</h1>
             <ul id="messageField"></ul>
             <form id="inputZone" action="" method="post">
                 <input type="text" value="Type a message" name="message" id="message">
                 
                 <input type="submit" value="Send" name="send" id="sendBtn">
             </form>
         </section>
     </main>

     <script type="module" src="js/MovementScript.js"></script>
 </body>
 </html>
